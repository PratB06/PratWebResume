<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <div class="name-box">
            <h1>Pratamesh Bhat</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>

                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Explore Particles Interaction</h2>
            <button onclick="changeParticles()">Change Particle Effect</button>
        </section>
    </main>

    <footer>
        <p>Contact: 15719 Whisper Woods Dr. | 346-332-8558 | pbhat0603@gmail.com</p>
    </footer>

    <script>
        const particleConfigs = [
            // Basic circle particles
            {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: {
                        type: "circle",
                        stroke: { width: 0, color: "#000000" },
                    },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 6, random: false, direction: "none", out_mode: "out" },
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                    modes: { repulse: { distance: 200 }, push: { particles_nb: 4 } },
                },
                retina_detect: true,
            },
            // Star-shaped particles
            {
                particles: {
                    number: { value: 60, density: { enable: true, value_area: 800 } },
                    color: { value: "#ff9800" },
                    shape: {
                        type: "star",
                        stroke: { width: 1, color: "#ffeb3b" },
                        polygon: { nb_sides: 5 },
                    },
                    opacity: { value: 0.7, random: true },
                    size: { value: 4, random: true },
                    line_linked: { enable: true, distance: 100, color: "#ffeb3b", opacity: 0.6, width: 1 },
                    move: { enable: true, speed: 4, random: false, direction: "none", out_mode: "bounce" },
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "bubble" }, onclick: { enable: true, mode: "repulse" } },
                    modes: { bubble: { distance: 150, size: 10, duration: 2 }, repulse: { distance: 100 } },
                },
                retina_detect: true,
            },
            // Triangle-shaped particles
            {
                particles: {
                    number: { value: 50, density: { enable: true, value_area: 800 } },
                    color: { value: "#00e676" },
                    shape: {
                        type: "triangle",
                        stroke: { width: 0, color: "#00e676" },
                        polygon: { nb_sides: 3 },
                    },
                    opacity: { value: 0.6, random: true },
                    size: { value: 5, random: true },
                    line_linked: { enable: true, distance: 120, color: "#00e676", opacity: 0.6, width: 1 },
                    move: { enable: true, speed: 5, random: false, direction: "none", out_mode: "bounce" },
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "bubble" } },
                    modes: { grab: { distance: 200, line_linked: { opacity: 1 } }, bubble: { distance: 200, size: 8, duration: 1.5 } },
                },
                retina_detect: true,
            }
        ];

        let currentConfig = 0;

        function loadParticles(configIndex) {
            particlesJS("particles-js", particleConfigs[configIndex]);
        }

        function changeParticles() {
            currentConfig = (currentConfig + 1) % particleConfigs.length;
            loadParticles(currentConfig);
        }

        // Load the initial particles configuration
        loadParticles(currentConfig);
    </script>
</body>
</html>
