<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pratamesh Bhat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        header, footer {
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
            color: white;
        }

        footer {
            margin-top: auto;
        }

        h1, h2 {
            margin: 0;
        }

        .contact-section {
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            color: yellow; /* You can change this to any color you like */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <h1>Pratamesh Bhat</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="leadership.html">Leadership</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="particles.html">Particles</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Me</h2>
        <div class="contact-section">
            <div class="contact-info">
                <p><strong><a href="College_Resume Prat (3).pdf" target="_blank">View My Resume</a></strong></p>
                <p><strong><a href="https://github.com/PratB06" target="_blank">GitHub</a></strong></p>
                <p><strong><a href="https://instagram.com/neurogenesis.houston" target="_blank">Instagram</a></strong></p>
            </div>

            <div class="contact-form">
                <h3>Send Me a Message</h3>
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
                <button onclick="sendMessage()">Send Message</button>
                <p class="message" id="responseMessage"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Pratamesh Bhat | All Rights Reserved</p>
    </footer>

    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('callback - particles.js config loaded');
        });

        function sendMessage() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const responseMessage = document.getElementById('responseMessage');

            if (name && email && message) {
                // Here you can add functionality to send the message
                // For now, we just display a thank you message
                responseMessage.textContent = `Thank you, ${name}! Your message has been sent.`;
                responseMessage.style.color = "lightgreen"; // Change color for success message
                
                // Clear the form
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
            } else {
                responseMessage.textContent = 'Please fill out all fields.';
                responseMessage.style.color = "red"; // Change color for error message
            }
        }
    </script>
</body>
</html>
